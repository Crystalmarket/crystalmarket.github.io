<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Market</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #2d2d2d;
    }
    header {
      background: linear-gradient(to right, #2c003e, #4b0082);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #f5c542;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .item .info {
      padding: 15px;
    }
    .item .info h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #4b0082;
    }
    .item .info p {
      margin: 0;
      color: #666;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .whatsapp:hover {
      background-color: #1ebd5a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crystal Market</h1>
    <p>Лучший выбор посуды в Худжанде | Таҷҳизоти ошхонагӣ дар Хуҷанд</p>
  </header>
  <div class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x200" alt="Товар 1" />
      <div class="info">
        <h2>Чайник стеклянный</h2>
        <p>Цена: 120 сомони</p>
      </div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x200" alt="Товар 2" />
      <div class="info">
        <h2>Набор тарелок</h2>
        <p>Цена: 250 сомони</p>
      </div>
    </div>
  </div>

  <a class="whatsapp" href="https://wa.me/992555570017" target="_blank">
    Заказать в WhatsApp
  </a>
</body>
</html>
